<!DOCTYPE html>
<html lang="en">
    <!--http://flukeout.github.io/-->
<head>
    <title>Complex selectors</title>
</head>
<style>
    body{
    background-color:#333;
    }
    
    body>div{
    
        background-color: green;
        width:400px;
        height:400px;
        
    }
    
    body>div>div{
        background-color:darkgrey;
        margin:10px;
        float:left;
        width:180px;
        height:180px;
    }
    body>div>div>div{
        background-color:#fff;
        margin:5px;
        float:left;
        width:80px;
        height:80px;
    }
    body>div>div:first-child>div:first-child{
        background-color:red;
    }
    body>div>div:last-child>div:first-child{
    background-color:red;
    }
    body>div>div:last-child>div:last-child{
    background-color:red;
    }
    body>div>div:first-child>div:last-child{
    background-color:red;
    }
    body>div>div:nth-child(2)>div:nth-child(3){
    background-color: red;
    }
    body>div>div:nth-child(2)>div:nth-child(2){
    background-color: red;
    }
    body>div>div:nth-child(3)>div:nth-child(3):hover+div{
        background-color:red;

    }
    


    
</style>
<body>
    <div>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
        </div>
    </div>
    
</body>
</html>
